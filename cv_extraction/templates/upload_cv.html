<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <style>
      
        body {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Upload CV to Extract Mobile Number and Email Address</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="upload-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="formFile" class="form-label">Select CV Files:</label>
                        <input type="file" name="cv_files" id="formFile" class="form-control" accept=".pdf,.docx,.doc" multiple />
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        {% if excel_file_url %}
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Download Excel File:</h2><br>
                <a href="{% url 'download_excel' 'excel_file.xlsx' %}" class="btn btn-success" id="download-btn" download>Download Excel File</a>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      
        document.getElementById('download-btn').addEventListener('click', function() {
           
            setTimeout(function() {
               
                document.querySelector('.upload-form').submit();
            }, 100);
        });
    </script>
</body>
</html>
